<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Factura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos para la factura */
        .factura {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .logo {
            float: left;
            width: 50%;
        }
        .qr-code {
            float: right;
            text-align: right;
        }
        .clear {
            clear: both;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .observaciones {
            margin-top: 20px;
            border-top: 2px solid #000;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulario de Factura</h1>
    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" placeholder="Nombre del Cliente"><br>

    <label for="contacto">Contacto:</label>
    <input type="text" id="contacto" placeholder="Contacto"><br>

    <label for="fecha-hoy">Fecha:</label>
    <input type="date" id="fecha-hoy"><br>

    <label for="numero">Número de Factura:</label>
    <input type="text" id="numero" placeholder="Número de Factura"><br>

    <label for="vendedor">Vendedor:</label>
    <input type="text" id="vendedor" placeholder="Nombre del Vendedor"><br>

    <button id="generar-factura-btn">Generar Factura</button>

    <script>
        document.getElementById('generar-factura-btn').addEventListener('click', function() {
            const cliente = document.getElementById('cliente').value;
            const contacto = document.getElementById('contacto').value;
            const fecha = document.getElementById('fecha-hoy').value;
            const numero = document.getElementById('numero').value;
            const vendedor = document.getElementById('vendedor').value;

            // Crear el HTML de la factura con estilo
            const facturaHTML = `
        <html>
        <head>
            <title>Factura de Venta</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 20px;
                }
                .factura-container {
                    border: 1px solid #ccc;
                    padding: 20px;
                }
                .logo {
                    float: left;
                    width: 150px;
                }
                .qr-code {
                    float: right;
                    width: 100px;
                    text-align: center;
                }
                .clearfix {
                    clear: both;
                }
                h2 {
                    text-align: center;
                    margin-top: 20px;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }
                th, td {
                    border: 1px solid #ddd;
                    padding: 8px;
                    text-align: left;
                }
                th {
                    background-color: #f2f2f2;
                }
                .observaciones {
                    margin-top: 20px;
                    border-top: 2px solid #000;
                    padding-top: 10px;
                }
                    .qr-code-container {
                    display: inline-block;
                }
                </style>
        </head>
        <body>
            <div class="factura-container">
                <div class="logo">
                    <img src="sisfin3.png" alt="Logotipo" style="width: 100%; height: auto;">
                    <h4>SisFin</h4>
                    <p>Gestión Financiera Empresarial</p>
                </div>
                <div class="qr-code">
                    <div class="qr-code-container" id="qrcode"></div>
                    <p>Factura Electrónica de Venta</p>
                    <p>Número: <span>${numero}</span></p>
                </div>
                <div class="clearfix"></div>
                    <h2>Factura de Venta</h2>
                    <p>Cliente: ${cliente}</p>
                    <p>Contacto: ${contacto}</p>
                    <p>Fecha: ${fecha}</p>
                    <p>Número de Factura: ${numero}</p>
                    <p>Vendedor: ${vendedor}</p>
                    <table>
                        <tr>
                            <th>Producto</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Valor Unitario</th>
                            <th>Valor Total</th>
                        </tr>
                        <!-- Aquí podrías agregar más filas con los productos -->
                    </table>
                    <div class="observaciones">
                        <h3>Observaciones de la Factura</h3>
                        <p>Observaciones: [Detalles aquí]</p>
                        <p>Subtotal: $[Subtotal]</p>
                        <p>IVA: $[IVA]</p>
                        <p>Total: $[Total]</p>
                    </div>
                </div>
            `;

            // Abrir una nueva ventana y mostrar la factura
            const nuevaVentana = window.open('', '_blank');
            nuevaVentana.document.write(facturaHTML);
            nuevaVentana.document.close();
            nuevaVentana.focus();
        });
        

        <h4 class="titulo-detalle"><i class="fas fa-file-search"></i> DETALLES DE LA FACTURA</h4>
    </script>   
</body>
</html>
