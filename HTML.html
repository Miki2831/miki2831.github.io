<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SisFin - Sistema Financiera Empresarial</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8e1a0; /* Color amarillo cálido */
    }
    .header {
      background-color: #ffab40; /* Color naranja */
      color: white;
      text-align: center;
      padding: 30px 0;
    }
    .form-container {
      background-color: #fff3e0; /* Color de fondo de los formularios */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }
    .btn-custom {
      background-color: #ffab40; /* Color naranja */
      color: white;
      width: 100%;
    }
    .modal-header {
      background-color: #ffab40;
      color: white;
    }
    .modal-footer .btn-custom {
      width: auto;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header class="header">
    <h1>SisFin</h1>
    <p>Gestión Financiera Empresarial</p>
  </header>

  <!-- Contenido Principal -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form id="login-form">
            <div class="form-group">
              <label for="login-username">Usuario</label>
              <input type="text" class="form-control" id="login-username" placeholder="Introduce tu usuario" required>
            </div>
            <div class="form-group">
              <label for="login-password">Contraseña</label>
              <input type="password" class="form-control" id="login-password" placeholder="Introduce tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-custom mb-3">Iniciar Sesión</button>
            <div class="text-center">
              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#registerModal">Regístrate Ahora</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registro en SisFin</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="register-form">
          <div class="modal-body">
            <div class="form-group">
              <label for="reg-nombre">Nombre</label>
              <input type="text" class="form-control" id="reg-nombre" required>
            </div>
            <div class="form-group">
              <label for="reg-apellido">Apellido</label>
              <input type="text" class="form-control" id="reg-apellido" required>
            </div>
            <div class="form-group">
              <label for="reg-documento">Tipo de Documento</label>
              <select class="form-control" id="reg-documento" required>
                <option value="">Selecciona tipo de documento</option>
                <option value="cedula-ciudadania">Cédula de Ciudadanía</option>
                <option value="cedula-extranjero">Cédula de Extranjero</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="permisos">Permisos</option>
                <option value="rut">RUT</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reg-num-documento">Número de Documento o NIT</label>
              <input type="text" class="form-control" id="reg-num-documento" required>
            </div>
            <div class="form-group">
              <label for="reg-direccion">Dirección</label>
              <input type="text" class="form-control" id="reg-direccion" required>
            </div>
            <div class="form-group">
              <label for="reg-ciudad">Ciudad</label>
              <select class="form-control" id="reg-ciudad" required>
                <option value="">Selecciona tu ciudad</option>
                <option value="bogota">Bogotá</option>
                <option value="medellin">Medellín</option>
                <option value="cali">Cali</option>
                <option value="santa-marta">Santa Marta</option>
                <option value="cartagena">Cartagena</option>
                <option value="barranquilla">Barranquilla</option>
              </select>
            </div>
            <div class="form-group">
              <label for="reg-celular">Número de Celular</label>
              <input type="text" class="form-control" id="reg-celular" required>
            </div>
            <div class="form-group">
              <label for="reg-email">Correo Electrónico</label>
              <input type="email" class="form-control" id="reg-email" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-custom">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de Usuario Generado -->
  <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="usernameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="usernameModalLabel">Datos de Acceso</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form id="credentials-form">
          <div class="modal-body">
            <div class="form-group">
              <label>Usuario Asignado:</label>
              <input type="text" class="form-control" id="generated-username" readonly>
            </div>
            <div class="form-group">
              <label for="reg-password">Contraseña</label>
              <input type="password" class="form-control" id="reg-password" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-custom">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts necesarios -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Manejar el envío del formulario de registro
    $('#register-form').on('submit', function(event) {
      event.preventDefault();
      
      // Validar que todos los campos estén completos
      var isValid = true;
      $('#register-form input, #register-form select').each(function() {
        if ($(this).val() === '') {
          isValid = false;
          return false;
        }
      });
      
      if (!isValid) {
        alert('Por favor, completa todos los campos.');
        return;
      }
      
      // Generar nombre de usuario
      var nombre = $('#reg-nombre').val().trim().toLowerCase();
      var apellido = $('#reg-apellido').val().trim().toLowerCase();
      var username = (nombre.substring(0, 3) + apellido.substring(0, 3) + 'mu').toLowerCase();
      
      // Mostrar el nombre de usuario generado en el siguiente modal
      $('#generated-username').val(username);
      
      // Cerrar el modal actual y abrir el siguiente
      $('#registerModal').modal('hide');
      $('#usernameModal').modal('show');
    });

    // Manejar el envío del formulario de credenciales
    $('#credentials-form').on('submit', function(event) {
      event.preventDefault();
      
      var password = $('#reg-password').val().trim();
      
      if (password === '') {
        alert('Por favor, introduce una contraseña.');
        return;
      }
      
      alert('Registro exitoso. Ahora puedes iniciar sesión.');
      
      // Cerrar el modal y resetear formularios
      $('#usernameModal').modal('hide');
      $('#register-form')[0].reset();
      $('#credentials-form')[0].reset();
    });

    // Opcional: Resetear formularios al cerrar modales
    $('#registerModal, #usernameModal').on('hidden.bs.modal', function () {
      $(this).find('form')[0].reset();
    });
  </script>

</body>
</html>
